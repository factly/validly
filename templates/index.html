<script>
    function ExecuteValidation() {
        var files = document.getElementById("dataset_files").files
        var formData = new FormData();
        var endpoint = "/expectation/datasets/";

        console.log(files);
        // inititate a blank array to store file paths
        var file_paths_array = [];
        formData.append("result_type", "SUMMARY");
        formData.append("datasets", files);

        for (var key of formData.entries()) {
            console.log(key[0] + ', ' + key[1]);
        }

        $.ajax({
            type: "POST",
            url: endpoint,
            data: formData,
            contentType: false,
            processData: false,
            success: function(data) {
                for (const item in data) {
                    console.log(item)
                }
            }
        });
    }
</script>
