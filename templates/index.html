<script>
    function ExecuteValidation() {
        var files = document.getElementById("dataset_files").files
        var formData = new FormData();
        var endpoint = "/expectation/datasets/?result_type=SUMMARY";

        console.log(files);

        for (var i = 0; i < files.length; i++) {

            formData.append("datasets", files[i]);
        }
        // formData.append("datasets", files[0]);

        $.ajax({
            type: "POST",
            url: endpoint,
            data: formData,
            // contentType: "multipart/form-data",
            contentType: false,
            processData: false,
            success: function(data) {
                console.log(data)
            }
        });
    }
</script>

</script>
